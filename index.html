<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <input type="text" id="nr_przesylki" maxlength="13" placeholder="Numer przesyÅ‚ki" autofocus>
        <script>
            var input = document.getElementById("nr_przesylki");
            input.addEventListener("keyup", function(event) {
                event.preventDefault();
                if (event.keyCode === 13) {
                    input.select();
                    document.execCommand("copy");
                }
            });
        </script>
    </body>
</html>
